<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-bordert</title>
    <style>
      body {
        margin: 0;
      }
      img {
        border: solid 10px lightgreen;
      }
      .border {
        margin: 20px;
        display: inline-block;
        position: relative;
      }
      .border::before {
        content: "";
        display: inline-block;
        background-color: green;
        position: absolute;
        width: 400px;
        height: 200px;
        top: 15px;
        left: 15px;
        z-index: -1;
      }
      .border::after {
        content: "";
        display: inline-block;
        background-color: darkgreen;
        position: absolute;
        width: 400px;
        height: 200px;
        top: 30px;
        left: 30px;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <img
        src="https://fr.wikiarquitectura.com/wp-content/uploads/2017/01/11fil.jpg"
        alt="house"
      />
    </div>
  </body>
</html>
