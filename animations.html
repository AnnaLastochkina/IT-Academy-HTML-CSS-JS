<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animations</title>
  </head>
  <style>
    .container {
      display: flex;
    }
    .anim1 {
      font-size: 30px;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      height: 150px;
      width: 250px;
      display: block;
      text-align: center;
      line-height: 60px;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 20px;
      animation: myanimation1 0.5s infinite;
      margin: 20px;
      border-radius: 50%;
    }

    .anim2 {
      border: green 3px solid;
      background-color: green;
      display: block;
      height: 80px;
      width: 350px;
      line-height: 80px;
      text-align: center;
      font-size: 30px;
      color: white;
      margin: 20px;
    }

    .anim3 {
      margin: 20px;
    }

    .anim4 {
      margin: 20px;
      filter: blur(5px);
      position: relative;
      top: 182px;
      left: -1074px;
    }

    .anim5 {
      display: block;
      width: 150px;
      height: 150px;
      line-height: 250px;
      text-align: center;
      background-color: lightcoral;
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      font-size: 30px;
      color: rgb(233, 32, 172);
    }

    .anim4 {
      margin: 20px;
    }

    .anim1:hover {
      animation-play-state: paused;
    }
    .container:hover .anim2 {
      animation: myanimation5 2s infinite;
      border: red solid 4px;
      transform: scale(1.05);
      margin: 0 auto;
    }
    .anim2:hover {
      animation: myanimation2a 2s infinite, myanimation2b 1s infinite;
    }
    .container:hover .anim3 {
      animation: myanimation6b 2s infinite;
      border: red solid 4px;
      transform: scale(1.05);
      margin: 0 auto;
    }
    .container:hover .anim4 {
      animation: myanimation5 2s infinite;
      border: red solid 4px;
      display: block;
      width: 150px;
      height: 150px;
      position: relative;
      left: 200px;
      top: 100px;
    }
    .anim4:hover {
      animation: myanimation4 2s 1 forwards;
    }
    .container:hover .anim5 {
      animation: myanimation6b 2s infinite;
      border: red solid 4px;
      position: relative;
      left: 800px;
      top: -500px;
    }
    .anim5:hover {
      animation: myanimation5 2s 1 forwards;
    }
    .container:hover .anim6 {
      animation: myanimation6b 2s infinite;
      animation: myanimation6c 2s infinite;
      border: red solid 4px;
      position: relative;
      left: 100px;
      top: 85px;
    }
    .anim6 {
      width: 200px;
      position: relative;
      top: 146px;
      left: -884px;
    }
    @keyframes myanimation1 {
      from {
        background-color: blue;
      }
      to {
        background-color: red;
      }
    }
    @keyframes myanimation2a {
      from {
        background-color: green;
      }
      to {
        background-color: magenta;
      }
    }
    @keyframes myanimation2b {
      from {
        color: white;
      }
      to {
        color: red;
        transform: scale(1.05);
      }
    }
    @keyframes myanimation3 {
      from {
        opacity: 0;
        filter: grayscale(100%);
      }
      5% {
        opacity: 1;
        filter: grayscale(50%);
      }
      15% {
        opacity: 1;
        filter: grayscale(0);
        transform: scale(1.1);
      }
      25% {
        opacity: 1;
        filter: blur(0);
      }
      50% {
        opacity: 0;
        filter: blur(2px);
        transform: scale(0.9);
      }
      70% {
        opacity: 0;
      }
    }
    .anim3:hover {
      animation: myanimation3 3s 1;
    }

    @keyframes myanimation5 {
      from {
        transform: rotate(-1deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }
    @keyframes myanimation6b {
      from {
        transform: rotate(-360deg);
      }
      to {
        transform: rotate(-1deg);
      }
    }
    @keyframes myanimation6c {
      from {
        transform: scale(0.1);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
